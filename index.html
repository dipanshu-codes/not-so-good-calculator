<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not so good calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto text-center text-white px-10">
    <main class="max-w-2xl mx-auto">
      <section class="grid grid-cols-5 my-10">
        <section class="col-span-5">
          <section class="my-2">
            <div
              id="ac"
              class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer mb-2"
            >
              AC
            </div>
            <section class="my-2">
              <div class="grid grid-cols-5 gap-2">
                <div
                  id="add-op"
                  class="bg-slate-500 py-2 px-1 border-4 border-slate-900 shadow-2xl shadow-slate-200 rounded-lg hover:cursor-pointer"
                >
                  +
                </div>
                <div
                  id="sub-op"
                  class="bg-slate-500 py-2 px-1 border-4 border-slate-900 shadow-2xl shadow-slate-200 rounded-lg hover:cursor-pointer"
                >
                  -
                </div>
                <div
                  id="mul-op"
                  class="bg-slate-500 py-2 px-1 border-4 border-slate-900 shadow-2xl shadow-slate-200 rounded-lg hover:cursor-pointer"
                >
                  *
                </div>
                <div
                  id="div-op"
                  class="bg-slate-500 py-2 px-1 border-4 border-slate-900 shadow-2xl shadow-slate-200 rounded-lg hover:cursor-pointer"
                >
                  /
                </div>
                <div
                  id="mod-op"
                  class="bg-slate-500 py-2 px-1 border-4 border-slate-900 shadow-2xl shadow-slate-200 rounded-lg hover:cursor-pointer"
                >
                  %
                </div>
              </div>
            </section>
            <div class="grid grid-cols-3 place-content-center gap-2">
              <div
                id="1"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                1
              </div>
              <div
                id="2"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                2
              </div>
              <div
                id="3"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                3
              </div>
              <div
                id="4"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                4
              </div>
              <div
                id="5"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                5
              </div>
              <div
                id="6"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                6
              </div>
              <div
                id="7"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                7
              </div>
              <div
                id="8"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                8
              </div>
              <div
                id="9"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                9
              </div>
              <div
                id="0"
                class="bg-slate-400 py-4 border-4 border-slate-700 shadow-xl shadow-slate-100 rounded-lg hover:cursor-pointer"
              >
                0
              </div>
              <div
                id="equals"
                class="col-span-2 flex items-center justify-center bg-slate-700 border-4 border-slate-900 shadow-2xl shadow-slate-200 rounded-lg hover:cursor-pointer"
              >
                =
              </div>
            </div>
          </section>
          <section class="bg-slate-300 rounded-lg my-10">
            <div class="flex flex-wrap justify-center items-center gap-10">
              <h1
                class="text-slate-800 text-md lg:text-2xl font-bold font-sans my-10"
              >
                <span id="num1">0</span>
              </h1>

              <h1
                class="text-slate-800 text-md lg:text-2xl font-bold font-sans my-10"
              >
                <span id="operator"></span>
              </h1>

              <h1
                class="text-slate-800 text-md lg:text-2xl font-bold font-sans my-10"
              >
                <span id="num2">0</span>
              </h1>

              <h1
                class="text-slate-800 text-md lg:text-2xl font-bold font-sans"
              >
                <span>=</span>
              </h1>

              <h1
                class="text-slate-800 text-md lg:text-2xl font-bold font-sans"
              >
                <span id="result">0</span>
              </h1>
            </div>
          </section>
        </section>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
